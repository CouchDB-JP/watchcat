<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="../../js/pointer.js"></script>
    <script type="text/javascript" src="../../js/matchpath.js"></script>
    <script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
    <title>{{year}}/{{mon}}/{{mday}} {{hour}}:{{min}}:{{sec}}</title>
  </head>
  <body>
    <div data-role="page" data-add-back-btn="true">
      <div data-role="header" data-position="fixed">
	<h1>{{year}}/{{mon}}/{{mday}} {{hour}}:{{min}}:{{sec}}</h1>
      </div>
      <div data-role="content">
	<form>
	  <input type="hidden" id="searchkey" value="{{year}}{{mon}}{{mday}}{{hour}}"/>
	</form>

	<a id="photo" data-ajax="false">
	  <img id="photo" src="../../../../{{_id}}/{{photo}}"
	       alt="{{year}}/{{mon}}/{{mday}} {{hour}}:{{min}}:{{sec}}の写真"/></a>
	<div data-role="controlgroup" data-type="horizontal">
	  <a id="prev" data-role="button" data-icon="arrow-l" data-ajax="false">前</a>
	  <a id="next" data-role="button" data-icon="arrow-r" data-ajax="false">次</a>
	</div>
      </div>
      <div data-role="footer" data-position="fixed">
	<a id="gotothumbnail" data-role="button" data-icon="arrow-u" data-ajax="false">リストに戻る</a>
	<a id="home" data-role="button" data-icon="home" data-ajax="false">ホーム</a>
      </div>
    </div>
  </body>
</html>
